{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-categories">
            <h2>Categories</h2>
             {% for category in categories %}
             <a href="{{ url_for('category', category_id=category.id) }}">{{category.name}}</a>
             </br>
             {% endfor %}
    </div>
    <div class="col-items">
            <h2>Items</h2>
            {% for item in items %}
             <a href="{{ url_for('showItem', item_id=item.id) }}">{{item.name}} ({{item.category.name}})</a>
             </br>
             {% endfor %}
    </div>
</div>
{% endblock %}
